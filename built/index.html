<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta charset="UTF-8">
  <title>4Doctors</title>
  <link href="assets/styles/main.css" rel="stylesheet" type="text/css">
  <link href="assets/styles/svg.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="app" class="ng-cloak">
  <div class="loading_overlay m-light angular_preview"><div class="spin"></div></div>
  <div class="wrapper">
    <header id="main_header" ui-view="header">
      <a href="" class="nav_open icon menu"></a>
      <div class="main_headline">
      	<a class="icon logo" id="main" ></a>
      </div>
      <a href="#cart" class="icon cart "></a>
      <a ui-sref="favorites" class="icon like"><span class="count">2</span></a>
    </header>

    <div id="main_content">

      <!-- Customer Module /-->
      <section ui-view="customer"></section>

      <!-- Location Module /-->
      <section ui-view="location"></section>

      <!-- Delivery Module /-->
      <section ui-view="delivery"></section>

      <!-- Address Module /-->
      <section ui-view="address"></section>

      <!-- Payment Module /-->
      <section ui-view="payment"></section>

      <!-- PayOrder Module /-->
      <section ui-view="payOrder"></section>

      <!-- Submit Module /-->
      <section ui-view="submit"></section>

      <!-- Filter Count Module /-->
      <section ui-view="filterCount"></section>

      <!-- User Cart Module /-->
      <section ui-view="cart"></section>

      <!-- Filter Module /-->
      <section ui-view="filter"></section>

      <!-- Favorites Module /-->
      <section ui-view="favoritesList"></section>

      <!-- Products Module /-->
      <section ui-view="productsList"></section>

      <!-- Single Product /-->
      <section ui-view="productItem"></section>

    </div>

    <nav class="main_menu left_nav m-hide-left">
      <p class="main_menu--links">
        <a ui-sref="category({categoryName: 'tops'})" class="main_menu--tops"><span>Топы</span> <span class="main_menu--count">567 позиций</span></a>
        <a ui-sref="category({categoryName: 'pants'})" class="main_menu--pants"><span>Брюки</span> <span class="main_menu--count">120 позиций</span></a>
        <a ui-sref="category({categoryName: 'bathrobe'})" class="main_menu--bathrobe"><span>Халаты</span> <span class="main_menu--count">90 позиций</span></a>
        <a ui-sref="category({categoryName: 'accessories'})" class="main_menu--accessories"><span>Аксессуары</span> <span class="main_menu--count">20 позиций</span></a>
        <a ui-sref="category({categoryName: 'cap'})" class="main_menu--cap"><span>Шапочки</span> <span class="main_menu--count">90 позиций</span></a>
        <a ui-sref="category({categoryName: 'shoes'})" class="main_menu--shoes"><span>Обувь</span> <span class="main_menu--count">20 позиций</span></a>
      </p>

      <p><a href="" class="main_menu--sales popup_open" data-open=".subscribe">Скидки &amp; акции</a></p>
    </nav>

    <div class="popup subscribe m-hide">
      <div class="promo">20% OFF</div>
      <h2>Скидки &amp; акции</h2>
      <p>Подпишитесь на рассылку  <br>и будьте всегда в курсе новинок, <br>скидок и акций.</p>
      <form action="" class="form">
        <p class="fake_placeholder">
          <input type="text" name="email" id="email" value="">
          <label for="email">Электронная почта</label>
        </p>
        <p class="subscribe--submit_buttons">
          <a href="#">Я женщина</a>
          <a href="#">Я мужчина</a>
        </p>
      </form>
      <a href="" class="icon close popup_close"></a>
    </div>

    <div class="popup popup_image m-hide">
      <div class="popup_image--container"></div>
      <a href="" class="icon close popup_close"></a>
    </div>
    <a href="#" class="icon biglike popup_like m-hide-left">Нравится</a>
    <a href="#" class="icon bigdislike popup_like m-hide-left">Как-то не очень</a>

    <div id="overlay" class="m-hide"></div>
  </div>

  <!-- Developer Src --->
  <!-- Libs -->
  <script src="assets/libs/underscore/underscore-min.js"></script>
  <script src="assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="assets/libs/df-visible/jquery.visible.min.js"></script>

  <!-- Angualr -->
  <script src="assets/libs/angular/angular.js"></script>
  <script src="assets/libs/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="assets/libs/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="assets/libs/angular-local-storage/dist/angular-local-storage.min.js"></script>

  <!-- <script src="assets/scripts/all.js"></script> /-->

  <script src="assets/scripts/main.js"></script>

  <script src="assets/scripts/app/commons/main.js"></script>
  <script src="assets/scripts/app/commons/config/routes.js"></script>

  <script src="assets/scripts/app/products/main.js"></script>
  <script src="assets/scripts/app/products/models/productModelFactory.js"></script>
  <script src="assets/scripts/app/products/services/productsService.js"></script>
  <script src="assets/scripts/app/products/services/likeService.js"></script>
  <script src="assets/scripts/app/products/controllers/productsController.js"></script>
  <script src="assets/scripts/app/products/directives/productsDirectives.js"></script>
  <script src="assets/scripts/app/products/directives/favoritesDirectives.js"></script>

  <script src="assets/scripts/app/productItem/main.js"></script>
  <script src="assets/scripts/app/productItem/services/productItemService.js"></script>
  <script src="assets/scripts/app/productItem/controllers/productItemController.js"></script>
  <script src="assets/scripts/app/productItem/directives/productItemDirectives.js"></script>

  <script src="assets/scripts/app/header/main.js"></script>
  <script src="assets/scripts/app/header/controllers/headerController.js"></script>
  <script src="assets/scripts/app/header/directives/headerDirectives.js"></script>

  <script src="assets/scripts/app/filter/main.js"></script>
  <script src="assets/scripts/app/filter/controllers/filterController.js"></script>
  <script src="assets/scripts/app/filter/services/filterService.js"></script>
  <script src="assets/scripts/app/filter/directives/filterDirectives.js"></script>

  <script src="assets/scripts/app/cart/main.js"></script>
  <script src="assets/scripts/app/cart/controllers/cartController.js"></script>
  <script src="assets/scripts/app/cart/services/cartService.js"></script>
  <script src="assets/scripts/app/cart/directives/cartDirectives.js"></script>

  <script src="assets/scripts/app/order/main.js"></script>
  <script src="assets/scripts/app/order/controllers/customerController.js"></script>
  <script src="assets/scripts/app/order/services/customerService.js"></script>
  <script src="assets/scripts/app/order/directives/customerDirectives.js"></script>

  <script src="assets/scripts/visual/jqcache.js"></script>
  <script src="assets/scripts/visual/main.js"></script>
  <script src="assets/scripts/visual/inputs.js"></script>
  
</body>
</html>
